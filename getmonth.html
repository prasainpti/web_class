<!DOCTYPE html>
<html>
<h1>This  month is</h1>
<body>
<p id="demo"></p>

<script>
    console.log(new Date().getMonth());
switch (new Date().getMonth()){
    case 0:
      month = "January";
      break;
    case 1:
    month= " February";
      break;

       month = "March";
      break;
    case 3:

      month = "May";

      month = "June";

      month = "July";

      month = "September";

    case 9:
      month = " October";

      month = " December";  
}

</script>
